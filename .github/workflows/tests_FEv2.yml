name: "Run tests (FEv2 version)"

on:
  push:
    branches: [ gh_actions_FE ]
  pull_request:
    branches: [ gh_actions_FE ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ matrix.os }}-py${{ matrix.python-version }}-pt${{ matrix.pytorch-version }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ matrix.os }}-py${{ matrix.python-version }}-pt${{ matrix.pytorch-version }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements_dev.txt

    # - name: install dvc
    #   run: |
    #     pip install dvc
    #     pip install dvc-gs
    #     gcloud auth activate-service-account ${{ secrets.GCLOUD_CREDENTIALS_ANDREAS }}
    #     dvc pull

    - uses: iterative/setup-dvc@v1
    - name: Get data
      run: dvc pull
      env:
        GDRIVE_CREDENTIALS_DATA: ${{ secrets.GCLOUD_CREDENTIALS_FE }}
        
    - name: Test with pytest
      run: |
        pip install pytest
        pytest -v
